<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
	<h4 class="modal-title">Current Players</h4>
</div>
<div class="modal-body">
	<table id="players-table" class="table tablesorter dimmed">
		<thead>
			<tr>
				<th>Player</th>
				<th>Score</th>
				<th>Time Online</th>
			</tr>
		</thead>
		<tbody id="#players-table-inner">

		</tbody>
	</table>
</div>
<div class="modal-footer">
	<span id="modal-status" class="right-margin lead">Generating&hellip;</span>
	<button id="refresh-button" type="button" class="btn btn-primary" onclick="playersModal()" disabled><span class="fa fa-refresh fa-spin"></span></button>
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
